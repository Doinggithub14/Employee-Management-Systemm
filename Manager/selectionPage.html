<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Type Selection</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.selection-container {
    text-align: center;
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
    font-size: 32px;
    color: #333;
}

p {
    margin-bottom: 20px;
    font-size: 18px;
    color: #555;
}

.button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.button {
    padding: 15px 30px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s;
}

.button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="selection-container">
        <h1>Welcome to the Employee Management System</h1>
        <p>Please select your login type:</p>
        <div class="button-group">
            <a href="manager-login.html" class="button">Login as Manager</a>
            <a href="worker-login.html" class="button">Login as Worker</a>
        </div>
    </div>
</body>
</html>
