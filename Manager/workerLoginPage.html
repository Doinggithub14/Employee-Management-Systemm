<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Worker Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Worker Login</h2>
            <form>
                <div class="input-group">
                    <label for="worker-username">Username</label>
                    <input type="text" id="worker-username" name="worker-username" required>
                </div>
                <div class="input-group">
                    <label for="worker-password">Password</label>
                    <input type="password" id="worker-password" name="worker-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <p class="login-message">If you are a new worker, please contact your manager to be added to the system.</p>
    </div>
</body>
</html>
