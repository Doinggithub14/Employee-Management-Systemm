<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manager Login</title>
    <style>
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Manager Login</h2>
            <form>
                <div class="input-group">
                    <label for="manager-username">Username</label>
                    <input type="text" id="manager-username" name="manager-username" required>
                </div>
                <div class="input-group">
                    <label for="manager-password">Password</label>
                    <input type="password" id="manager-password" name="manager-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
