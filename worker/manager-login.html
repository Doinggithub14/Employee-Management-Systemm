<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Manager Login</title>
    <style>
            body{
                background-color: white;
            }
        .div .login-box .input-group{
            padding: 23px;
        }
        h1, h2 {
    margin-bottom: -14px;
    color: #333;
}
h2 {
    font-size: 28px;
    color: #007BFF;
    padding: 66px;
}
.login-box {
    margin-top: -64px;
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Manager Login</h2>
            <form>
                <div class="input-group">
                    <label for="manager-username">Username</label>
                    <input type="text" id="manager-username" name="manager-username" required>
                </div>
                <div class="input-group">
                    <label for="manager-password">Password</label>
                    <input type="password" id="manager-password" name="manager-password" required>
                </div>
                <button type="submit"  >Login</button>

            </form>
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
